<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Creer votre compte</h1>
    <p class="lead">Benificier d'une experience client pas comme les autres ! </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-secondary btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
