<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="Username" required placeholder="Username" [(ngModel)]="model.Username"> 
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="Password" required placeholder="Password" [(ngModel)]="model.Password">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="ProfilId" required placeholder="Profil Id" [(ngModel)]="model.ProfilId">
  </div>

  <div class="form-group">
    <input type="number" class="form-control" name="UserInfoId" required placeholder="User Info Id" [(ngModel)]="model.UserInfoId">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-primary mr-2" type="submit">Register</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
