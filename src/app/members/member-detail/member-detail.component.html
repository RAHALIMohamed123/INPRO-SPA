<div class="container mt-4">
  <div>
    <h1>{{user.username}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="user?.username">
        <div class="card-body">
          <div>
            <strong>Pays: </strong>
            <p>{{user.country}}</p>
          </div>
          <div>
            <strong>CitÃ©: </strong>
            <p>{{user.city}}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user.age}}</p>
          </div>
          
        </div>
        <div class="card-footer">
          <div class="button-group d-flex">
            <button class="btn btn-primary w-100 mr-1">Recommander</button>
            <button class="btn btn-secondary w-100">Message</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.username}}">
          </tab>
          <tab heading="Location">
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
          </tab>
        </tabset>
      </div>
    </div>

  </div>
</div>
